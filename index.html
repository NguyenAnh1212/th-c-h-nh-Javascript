<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Hien thi ket qua su dung ham alert-->
<button type="button" onclick="wishes()">
    Ấn vào đây nhận lời chúc
</button>
<script>
    function wishes() {
        alert('Chúc bạn một đời an yên')
        }
</script>
<!-- Hiển thị kết quả sử dụng thẻ HTML-->
<p id="quote"></p>
<button type="button" onclick="moodup()">
    Good mood today
</button>
<script>
    function moodup() {
        document.getElementById("quote").innerHTML = "<h1>Không nỗ lực đừng tham vọng</h1>"
    }
</script>
<!--Hiển thị kết quả sử dụng hàm document.wirte.-->
<button type="button" onclick="taiyo()">
    自分の太陽になり
</button>
<script>
    function taiyo() {
        document.write("Hãy là mặt trời của chính mình")
    }
</script>
<!--Hiển thị kết quả sử dụng hàm console.log-->
<button type="button" onclick="hienlenloichao()">Click here</button>
<script>
    function hienlenloichao() {
        console.log("Have a nice day")
    }
</script>
</body>
</html>
